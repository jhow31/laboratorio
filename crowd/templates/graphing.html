<!-- Don't forget the "|safe"! -->
<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 30%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>
<div id="chart" class="column">
   <embed type="image/svg+xml" src= {{ chart|safe }} width="700" height="800"/>
</div>
<div id="chart2" class="column">
   <embed type="image/svg+xml" src= {{ chart2|safe }} width="700" height="800"/>
</div>
<div id="chart3" class="column">
   <embed type="image/svg+xml" src= {{ chart3|safe }} width="700" height="800"/>
</div>
</body>
</html>
