<html>
<body>
<form method="POST" action="">
    <center>
    <a href="http://192.168.0.26:5000/sell" class="btn btn-primary">Venda</a>
    <h3>{{value }}</h3>
    <H1>Cadastre um novo Produto </H1> <br>
    Produto <input type = "text" name = "produto_name" /> <br>
    Descricao <input type = "text" name = "produto_desc" /> <br>
    Categoria <input type = "text" name = "produto_cat" /> <br>
    Quantidade <input type = "int" name = "produto_quant" /> <br>
    Valor por unidade <input type = "int" name = "produto_val" /> <br>
    Vendor ID <input type = "int" name = "produto_id_vendor" /> <br>
    Contato de Interesse <input type = "text" name = "produto_cont" /> <br>
    <input type = "submit">
  <button onclick="createGame()">Create Game</button>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    // verify our websocket connection is established
    socket.on('connect', function() {
        console.log('Websocket connected!');
    });
    // message handler for the 'join_room' channel
    socket.on('join_room', function(msg) {
        console.log(msg);
    });
    // createGame onclick - emit a message on the 'create' channel to 
    // create a new game with default parameters
    function createGame() {
      console.log('Creating game...');
      socket.emit('create', {size: 'normal', teams: 2, dictionary: 'Simple'});
    }
  </script>
   </center>
</form>
</body>
</html>
